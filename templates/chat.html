<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Chatbot - Voice Enabled</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <style>
    body {
      background: linear-gradient(135deg, #000000, #1f1c2c, #302b63);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      color: white;
    }
    .chat { margin-top: 40px; }
    .card {
      height: 80vh;
      border-radius: 20px !important;
      box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.1);
      overflow: hidden;
      background-color: #111;
    }
    .msg_head {
      background: #222;
      color: white;
      padding: 15px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    .user_img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .online_icon {
      background: #4cd137;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      position: absolute;
      top: 35px;
      left: 40px;
      border: 1.5px solid white;
    }
    .user_info span {
      font-size: 20px;
      font-weight: bold;
    }
    .msg_card_body {
      overflow-y: auto;
      padding: 20px;
      background: #1c1c1c;
      height: calc(100% - 140px);
    }
    .msg_cotainer, .msg_cotainer_send {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 20px;
      position: relative;
      margin-bottom: 15px;
    }
    .msg_cotainer {
      background: #3a3f47;
      color: #e1e1e1;
    }
    .msg_cotainer_send {
      background: #6d7993;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
    }
    .msg_time, .msg_time_send {
      position: absolute;
      bottom: -18px;
      font-size: 12px;
      color: #ccc;
    }
    .msg_time { left: 0; }
    .msg_time_send { right: 0; }
    .type_msg {
      height: 50px;
      border-radius: 25px 0 0 25px;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2c2c2c;
      color: #fff;
    }
    .send_btn {
      background-color: #6c5ce7;
      color: white;
      border-radius: 0 25px 25px 0;
      padding: 0 20px;
    }
    .send_btn:hover { background-color: #4834d4; }
    .mic_btn {
      margin-left: 10px;
      border-radius: 50%;
      background-color: #2c3e50;
      color: white;
      width: 50px;
      height: 50px;
      border: none;
      font-size: 20px;
    }
    .mic_btn.listening {
      background-color: #e74c3c;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
      100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
    }
    .typing-indicator {
      display: none;
      font-style: italic;
      color: #aaa;
      margin-left: 60px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="col-md-8 col-xl-6 chat">
        <div class="card">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight align-items-center">
              <div class="img_cont position-relative">
                <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
                <span class="online_icon"></span>
              </div>
              <div class="user_info ml-3">
                <span>Medical Chatbot</span>
                <p>Ask health-related questions. Speak or type.</p>
              </div>
            </div>
          </div>
          <div id="messageFormeight" class="card-body msg_card_body"></div>
          <div class="card-footer d-flex align-items-center">
            <form id="messageArea" class="input-group w-100">
              <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
              <div class="input-group-append">
                <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-paper-plane"></i></button>
              </div>
            </form>
            <button class="mic_btn ml-2" id="micBtn"><i class="fas fa-microphone"></i></button>
          </div>
          <div class="typing-indicator" id="typing">MedBot is typing...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const micBtn = document.getElementById('micBtn');
    const textInput = document.getElementById('text');
    let recognition;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      micBtn.addEventListener('click', () => {
        if (micBtn.classList.contains('listening')) {
          recognition.stop();
        } else {
          recognition.start();
        }
      });

      recognition.onstart = () => {
        micBtn.classList.add('listening');
      };

      recognition.onend = () => {
        micBtn.classList.remove('listening');
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        textInput.value = transcript;
      };
    } else {
      micBtn.disabled = true;
      micBtn.title = "Voice recognition not supported";
    }

    $(document).ready(function () {
      $("#messageArea").on("submit", function (event) {
        event.preventDefault();

        const date = new Date();
        const hour = date.getHours();
        const minute = date.getMinutes().toString().padStart(2, '0');
        const str_time = hour + ":" + minute;

        var rawText = $("#text").val();

        var userHtml = `
          <div class="d-flex justify-content-end mb-4">
            <div class="msg_cotainer_send">${rawText}
              <span class="msg_time_send">${str_time}</span>
            </div>
            <div class="img_cont_msg">
              <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
            </div>
          </div>
        `;

        $("#text").val("");
        $("#messageFormeight").append(userHtml);
        $("#typing").fadeIn();

        $.ajax({
          data: { msg: rawText },
          type: "POST",
          url: "/get",
        }).done(function (data) {
          $("#typing").fadeOut();

          var botHtml = `
            <div class="d-flex justify-content-start mb-4">
              <div class="img_cont_msg">
                <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">
              </div>
              <div class="msg_cotainer">
                ${data}
                <span class="msg_time">${str_time}</span>
                <button class="btn btn-sm btn-outline-light mt-2 speak-btn" style="float:right;" data-text="${data.replace(/"/g, '&quot;')}">
                  ðŸ”Š Speak
                </button>
              </div>
            </div>
          `;

          $("#messageFormeight").append($.parseHTML(botHtml));
          $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
        });
      });

      // Speak button functionality
      $(document).on("click", ".speak-btn", function () {
        const textToSpeak = $(this).data("text");
        const utterance = new SpeechSynthesisUtterance(textToSpeak);
        utterance.lang = 'en-US';
        window.speechSynthesis.speak(utterance);
      });
    });
  </script>
</body>
</html>
